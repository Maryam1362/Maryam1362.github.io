<!DOCTYPE html>
<html>
<head>
	<title>AirVoz</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<link href='https://fonts.googleapis.com/css?family=Lobster|Bangers' rel='stylesheet' type='text/css'>
	<!-- external CSS link -->
	<link rel="stylesheet" href="Sass/reset.css">
    <link rel="stylesheet" href="js/calendarPlugin/jquery-ui.css">
	<link rel="stylesheet" href="Sass/style.css">
	 

</head>
<body class="LogInPage">
	  <div class="container">
	    <header>
	  	<h1>AirVoz</h1>
	  	<h2><span>Sign Up</span></h2>
	  	
	  	</header>
	  </div>

	  
      <div id="error"></div>
	  <form class="boxes" id="validationForm" method="POST" action="" target="">
	    
	  		<label>Username</label>
	  	<input type="Username" name="userName" placeholder="Username" value="" id="userName"/>	
	  	</input>
	  	<label>Password</label>
	  	<input type="password" name="password" required="required" placeholder="Password" value="" id="passWord"/>	

	  	</input>
	  	<label>Confirm Password</label>
	  	<input type="password" name="password" required="required" placeholder=" Confirm Password" value="" id="confirmPassWord"/>	
	  	</input>	

	    <label>Email</label>
	  	<input type="email" name="email" placeholder="Email Address" value="" id="email">
	  	</input>
	  	
	  	<label>Date Of Birth</label> 
	  	<input type="text" id="datepicker"></input>
	     
	    <button id="submitSignupPage"> Submit</button>
	    </form>

	 	
<script type="text/javascript" src="js/jquery.js"></script>
<script src="js/owlCarouselPlugin/owl.carousel.js"></script>
<script type="text/javascript" src="js/fancyBoxPlugin/jquery.fancybox.pack.js"></script>
<script src="js/calendarPlugin/jquery-ui.js"></script>
<script type="text/javascript" src="js/index.js"></script
</body>
</html>
