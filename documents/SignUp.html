<!DOCTYPE html>
<html>
<head>
	<title>AirVoz</title>
	<meta charset="utf-8">
    <meta name="description" content="The perfect personal assistant. Relaxr does your job for you so you can enjoy life as it is meant to be.">
	<link href='https://fonts.googleapis.com/css?family=Lobster|Bangers' rel='stylesheet' type='text/css'>
	<!-- external CSS link -->
	<link rel="stylesheet" href="Sass/reset.css">
	 <link rel="stylesheet" href="Sass/styleDate.css">

	<link rel="stylesheet" href="Sass/style.css">
	 <link rel="stylesheet" href="Sass/jquery-ui.css">

</head>
<body class="LogInPage">
	  <div class="container">
	    <header>
	  	<h1>AirVoz</h1>
	  	<h2><span>Sign Up</span></h2>
	  	
	  	</header>
	  </div>

	  
      <div id="error"></div>
	  <form class="boxes" id="validationForm" method="POST" action="" target="">
	    
	  		<label>Username</label>
	  	<input type="Username" name="userName" placeholder="Username" value="" id="userName"/>	
	  	</input>
	  	<label>PASSWORD</label>
	  	<input type="password" name="password" required="required" placeholder="Password" value="" id="passWord"/>	

	  	</input>
	  	<label>CONFIRM PASSWORD</label>
	  	<input type="password" name="password" required="required" placeholder=" Confirm Password" value="" id="confirmPassWord"/>	
	  	</input>	

	    <label>EMAIL</label>
	  	<input type="email" name="email" placeholder="Email Address" value="" id="email">
	  	</input>
	  	
	  	<label>Date Of Birth</label> 
	  	<input type="text" id="datepicker"></input>
	     
	    <button id="submitSignupPage"> Submit</button>
	    </form>

	 	
  <script src="js/jquery.js"></script>
  <script src="owl-carousel/owl.carousel.js"></script>
<script type="text/javascript" src="js/jquery.fancybox.pack.js"></script>	
  <script src="js/jquery-ui.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
